{{- if and .Values.taintController .Values.taintController.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: multivpc-taint-controller
  labels:
    app.kubernetes.io/name: multivpc-taint-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: multivpc-taint-controller
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: multivpc-taint-controller
subjects:
  - kind: ServiceAccount
    name: multivpc-taint-controller
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: multivpc-taint-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multivpc-taint-controller
  labels:
    app.kubernetes.io/name: multivpc-taint-controller
spec:
  replicas: {{ .Values.taintController.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: multivpc-taint-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: multivpc-taint-controller
    spec:
      serviceAccountName: multivpc-taint-controller
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.taintController.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.taintController.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: controller
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /usr/local/bin/multivpc-taint-controller
          env:
            - name: TAINT_KEY
              value: "{{ .Values.taintController.taint.key }}"
            - name: TAINT_VALUE
              value: "{{ .Values.taintController.taint.value }}"
            - name: TAINT_EFFECT
              value: "{{ .Values.taintController.taint.effect }}"
            - name: WATCH_ONLY_TAINTED
              value: "{{ ternary "true" "false" .Values.taintController.watchOnlyTainted }}"
            - name: POLL_INTERVAL
              value: "{{ .Values.taintController.pollIntervalSeconds }}s"
            - name: AGENT_NAMESPACE
              value: "{{ .Values.taintController.agent.namespace }}"
            - name: AGENT_POD_SELECTOR
              value: "{{ .Values.taintController.agent.podSelector }}"
            - name: TARGET_NODE_SELECTOR
              value: "{{ .Values.taintController.targetNodeSelector }}"
          {{- with .Values.taintController.resources }}
          resources:
{{ toYaml . | indent 12 }}
          {{- end }}
{{- end }}
