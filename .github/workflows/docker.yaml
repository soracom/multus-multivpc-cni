name: Docker

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - charts/**
      - Dockerfile
      - .github/workflows/docker.yaml
  pull_request:
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - charts/**
      - Dockerfile
      - .github/workflows/docker.yaml
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile

  build:
    name: Build (${{ matrix.arch }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (linux/${{ matrix.arch }})
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: ghcr.io/${{ github.repository_owner }}/multus-multivpc-cni:build-${{ matrix.arch }}
          load: true
          platforms: linux/${{ matrix.arch }}
          cache-from: type=gha,scope=multus-multivpc-cni-${{ matrix.arch }}
          cache-to: type=gha,scope=multus-multivpc-cni-${{ matrix.arch }},mode=max

      - name: Export image archive
        run: |
          docker save ghcr.io/${{ github.repository_owner }}/multus-multivpc-cni:build-${{ matrix.arch }} | gzip -c > docker-${{ matrix.arch }}.tgz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.arch }}
          path: docker-${{ matrix.arch }}.tgz

  release:
    name: Release
    needs: [lint, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive version without v-prefix
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: image-*
          merge-multiple: false

      - name: Load and push arch images
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/${GITHUB_REPOSITORY_OWNER}/multus-multivpc-cni"
          for arch in amd64 arm64; do
            tarball="image-${arch}/docker-${arch}.tgz"
            docker load -i "${tarball}"
            docker tag "${IMAGE}:build-${arch}" "${IMAGE}:${VERSION}-${arch}"
            docker push "${IMAGE}:${VERSION}-${arch}"
          done

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY_OWNER}/multus-multivpc-cni"
          docker buildx imagetools create \
            -t "${IMAGE}:${VERSION}" \
            -t "${IMAGE}:latest" \
            "${IMAGE}:${VERSION}-amd64" \
            "${IMAGE}:${VERSION}-arm64"
