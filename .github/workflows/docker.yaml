name: Docker

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - charts/**
      - Dockerfile
      - .github/workflows/docker.yaml
  pull_request:
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - charts/**
      - Dockerfile
      - .github/workflows/docker.yaml
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile

  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: multus-multivpc-cni:latest
          load: true
          cache-from: type=gha,scope=multus-multivpc-cni
          cache-to: type=gha,scope=multus-multivpc-cni,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Export image archive
        run: |
          docker save multus-multivpc-cni:latest | gzip -c > docker.tgz

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            docker.tgz

  release:
    name: Release
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive version without v-prefix
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Build and push multi-arch images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/multus-multivpc-cni:${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/multus-multivpc-cni:latest
          cache-from: type=gha,scope=multus-multivpc-cni
          cache-to: type=gha,scope=multus-multivpc-cni,mode=max
